{% extends "base.html" %} {% block content %}

<div id="posts-grid">
    {% for post in posts %}
    <a class="post-preview" href="{{ url_for('post', permalink=post.permalink) }}">
        <div class="background" style="background-image: url({{ post.image }})"></div>

        <div class="content">
            <h3>{{ post.title }}</h3>
            <div class="button">Artikel lesen</div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
